<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Activities</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Merriweather", serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("ghibli-rain-arietty.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .conversion-block {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin-bottom: 10px;
            color: whitesmoke;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            color: whitesmoke;
            border-bottom: 2px dotted #D6F4ED;
            padding-bottom: 5px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 6px;
            background-color: rgba(255,255,255,0.2);
            color: whitesmoke;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007E6E;
            border: none;
            border-radius: 8px;
            color: whitesmoke;
            font-family: "Merriweather", serif;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s, background-color 0.2s;
        }

            button:hover {
                background-color: #00695c;
                transform: scale(1.05);
            }

        p.result {
            font-family: "Merriweather", serif;
            font-weight: bold;
            margin: 5px 0 15px 0;
            color: #D6F4ED;
        }

        .back-link {
            font-family: "Merriweather", serif;
            display: inline-block;
            margin-top: 20px;
            color: whitesmoke;
            text-decoration: none;
            font-weight: bold;
            border-top: 2px dotted #D6F4ED;
            padding-top: 10px;
        }

            .back-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="conversion-grid">
        <div class="conversion-block">
            <h2>Celsius to Fahrenheit ~.☘︎</h2>
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertCelsius()">Convert</button>
            <p id="result-celsius" class="result"></p>

            <h2>Fahrenheit to Celsius ~.☘︎</h2>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            <button onclick="convertFahrenheit()">Convert</button>
            <p id="result-fahrenheit" class="result"></p>
        </div>

        <div class="conversion-block">
            <h2>Feet to Meters ~.☘︎</h2>
            <input type="number" id="feet" placeholder="Enter Feet">
            <button onclick="convertFeet()">Convert</button>
            <p id="result-feet" class="result"></p>

            <h2>Meters to Feet ~.☘︎</h2>
            <input type="number" id="meters" placeholder="Enter Meters">
            <button onclick="convertMeters()">Convert</button>
            <p id="result-meters" class="result"></p>
        </div>

        <a href="index.html" class="back-link">✦.── Back to Main Menu</a>
    </div>

    <script>
        function convertCelsius() {
            const c = parseFloat(document.getElementById("celsius").value);
            document.getElementById("result-celsius").innerText = isNaN(c) ? "Please enter a number." : `${c}°C = ${(c * 9 / 5 + 32).toFixed(2)}°F`;
        }

        function convertFahrenheit() {
            const f = parseFloat(document.getElementById("fahrenheit").value);
            document.getElementById("result-fahrenheit").innerText = isNaN(f) ? "Please enter a number." : `${f}°F = ${((f - 32) * 5 / 9).toFixed(2)}°C`;
        }

        function convertFeet() {
            const ft = parseFloat(document.getElementById("feet").value);
            document.getElementById("result-feet").innerText = isNaN(ft) ? "Please enter a number." : `${ft} feet = ${(ft / 3.28084).toFixed(2)} meters`;
        }

        function convertMeters() {
            const m = parseFloat(document.getElementById("meters").value);
            document.getElementById("result-meters").innerText = isNaN(m) ? "Please enter a number." : `${m} meters = ${(m * 3.28084).toFixed(2)} feet`;
        }

        window.onload = () => {
            ["celsius", "fahrenheit", "feet", "meters"].forEach(id => document.getElementById(id).value = "");
            ["result-celsius", "result-fahrenheit", "result-feet", "result-meters"].forEach(id => document.getElementById(id).innerText = "");
        };
    </script>
</body>
</html>
