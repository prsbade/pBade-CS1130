<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⊹₊ Factorial & Series ₊⊹</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Merriweather", serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("ghibli-rain-arietty.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .main-container {
            width: 95%;
            max-width: 1000px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: whitesmoke;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .block {
            background-color: rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center;
        }

        h2 {
            font-size: 16px;
            color: whitesmoke;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 6px;
            background-color: rgba(255,255,255,0.2);
            color: whitesmoke;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007E6E;
            border: none;
            border-radius: 8px;
            color: whitesmoke;
            font-family: "Merriweather", serif;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-bottom: 10px;
        }

            button:hover {
                background-color: #00695c;
                transform: scale(1.05);
            }

        .result {
            font-size: 14px;
            font-weight: bold;
            color: #D6F4ED;
            margin-top: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: whitesmoke;
            text-decoration: none;
            font-weight: bold;
            border-top: 2px dotted #D6F4ED;
            padding-top: 10px;
        }

            .back-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>⊹₊ Factorial of Natural Numbers ₊⊹</h1>

        <div class="grid">
            <!-- Block 1 -->
            <div class="block">
                <h2>The Nth Factorial</h2>
                <h2>(While Loop)</h2>
                <input type="number" id="factorial" placeholder="Enter Num">
                <button onclick="calculateFactorial()">Compute Factorial</button>
                <div class="result" id="result-factorial"></div>
            </div>

            <!-- Block 2 -->
            <div class="block">
                <h2>Sum of First N Numbers</h2>
                <h2>(Do While Loop)</h2>
                <input type="number" id="sum" placeholder="Enter Num">
                <button onclick="calculateSum()">Compute Sum</button>
                <div class="result" id="result-sum"></div>
            </div>

            <!-- Block 3 -->
            <div class="block">
                <h2>Average of First N Numbers</h2>
                <h2>(For Loop)</h2>
                <input type="number" id="average" placeholder="Enter Num">
                <button onclick="calculateAverage()">Compute Average</button>
                <div class="result" id="result-average"></div>
            </div>
        </div>

        <a href="index.html" class="back-link">← Back to Main Menu</a>
    </div>

    <script>
        // Factorial using While Loop
        function calculateFactorial() {
            let n = parseInt(document.getElementById("factorial").value);
            if (isNaN(n) || n < 0) {
                document.getElementById("result-factorial").innerText = "Invalid. Please enter a valid non-negative number.";
                return;
            }
            let fact = 1, i = 1;
            while (i <= n) {
                fact *= i;
                i++;
            }
            document.getElementById("result-factorial").innerText = `Factorial of ${n} = ${fact}`;
        }

        // Sum using Do While Loop
        function calculateSum() {
            let n = parseInt(document.getElementById("sum").value);
            if (isNaN(n) || n <= 0) {
                document.getElementById("result-sum").innerText = "Invalid. Please enter a valid positive number.";
                return;
            }
            let sum = 0, i = 1;
            do {
                sum += i;
                i++;
            } while (i <= n);
            document.getElementById("result-sum").innerText = `Sum of first ${n} numbers = ${sum}`;
        }

        // Average using For Loop
        function calculateAverage() {
            let n = parseInt(document.getElementById("average").value);
            if (isNaN(n) || n <= 0) {
                document.getElementById("result-average").innerText = "Invalid. Please enter a valid positive number.";
                return;
            }
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            let avg = sum / n;
            document.getElementById("result-average").innerText = `Average of first ${n} numbers = ${avg.toFixed(2)}`;
        }
    </script>
</body>
</html>
