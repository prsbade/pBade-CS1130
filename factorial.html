<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial & Natural Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Merriweather", serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://i.gifer.com/ATEv.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            margin-bottom: 15px;
            color: whitesmoke;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: whitesmoke;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 6px;
            background-color: rgba(255,255,255,0.2);
            color: whitesmoke;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007E6E;
            border: none;
            border-radius: 8px;
            color: whitesmoke;
            font-family: "Merriweather", serif;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-bottom: 15px;
        }

            button:hover {
                background-color: #00695c;
                transform: scale(1.05);
            }

        .result {
            margin-top: 7px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #D6F4ED;
            border-bottom: 2px dotted #D6F4ED;
            padding-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: whitesmoke;
            text-decoration: none;
            font-weight: bold;
        }

            .back-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>⊹₊ Factorial & Nat Numbers ₊⊹</h1>

        <label for="factorial">Enter a Number:</label>
        <input type="number" id="factorial" placeholder="e.g. 5">
        <button onclick="calculateFactorial()">Compute Factorial</button>
        <div class="result" id="result-factorial">Factorial: 0</div>

        <label for="natural">Enter a Limit:</label>
        <input type="number" id="natural" placeholder="e.g. 10">
        <button onclick="listNatural()">Show Natural Numbers</button>
        <div class="result" id="result-natural">Numbers: </div>

        <a href="index.html" class="back-link">✦.── Back to Main Menu</a>
    </div>

    <script>
    function calculateFactorial() {
      const num = parseInt(document.getElementById("factorial").value);
      let result = 1;
      if (isNaN(num) || num < 0) {
        document.getElementById("result-factorial").innerText = "Invalid. Please enter a valid non-negative number.";
        return;
      }
      for (let i = 1; i <= num; i++) result *= i;
      document.getElementById("result-factorial").innerText = `Factorial of ${num} = ${result}`;
    }

    function listNatural() {
      const limit = parseInt(document.getElementById("natural").value);
      if (isNaN(limit) || limit <= 0) {
        document.getElementById("result-natural").innerText = "Invalid. Please enter a valid positive number.";
        return;
      }
      let numbers = [];
      for (let i = 1; i <= limit; i++) numbers.push(i);
      document.getElementById("result-natural").innerText = `Natural Numbers: ${numbers.join(", ")}`;
    }
    </script>
</body>
</html>
