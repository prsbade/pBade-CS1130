<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Computing - Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Merriweather", serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("https://i.gifer.com/ATEv.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 800%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            margin-bottom: 5px;
            color: whitesmoke;
        }

        h2 {
            margin-top: 5px;
            margin-bottom: 35px;
            color: whitesmoke;
            border-bottom: 2px solid #D6F4ED;
            border-bottom-style: dotted;
        }

        h3 {
            font-size: 18px;
            color: whitesmoke;
            margin-top: 0;
            margin-bottom: 25px;
        }
        p {
            font-size: 18px;
            color: whitesmoke;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .activity-button {
            padding: 14px;
            font-family: "Merriweather", serif;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007E6E;
            backdrop-filter: blur(20px);
            color: whitesmoke;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

            .activity-button:hover {
                background-color: #007E6E;
                transform: scale(1.05);
            }

        footer {
            margin-top: 35px;
            font-size: 12px;
            color: #73AF6F;
            border-top: 2px solid #D6F4ED;
            border-top-style: dotted;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⊹₊CS 1130|Intro to Computing₊⊹</h1>
        <p>⋆｡‧˚ʚ Projects ɞ˚‧｡⋆</p>
        <h2></h2>

        <div class="button-grid">
            <button class="activity-button" onclick="goTo('conversion.html')">Conversion</button>
            <button class="activity-button" onclick="goTo('incometaxcalc.html')">Income Tax</button>
            <button class="activity-button" onclick="goTo('factorial.html')">Factorial</button>
            <button class="activity-button" onclick="goTo('payroll.html')">Payroll</button>
        </div>

        <footer>
            <h3>‧˚ʚ Praisethel P. Bade ɞ˚‧</h3>
        </footer>
    </div>

    <script>
        function goTo(page) {
            // Add timestamp to avoid cached versions
            window.location.href = page + '?v=' + new Date().getTime();
        }
    </script>
</body>
</html>
